<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="tesoro.css">
  <link rel="shortcut icon" href="alert_tesoro_img.jpg">
</head>

<body>

    <h2>Bienvenido a</h2>
    <h1>Encuentra el Tesoro</h1>
